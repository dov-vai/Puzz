<div class="game-container">
  <div class="game-gui">
    <button class="button is-primary" [routerLink]="['']" (click)="onBack()">
      <span class="icon">
        <img src="exit.svg" alt="Exit">
      </span>
    </button>
    <button class="button is-primary" (click)="previewImage()">
      <span class="icon">
        <img src="picture.svg" alt="Image preview">
      </span>
    </button>
  </div>
  <img *ngIf="showImage" class="preview-image" src="{{ imageUri }}" alt="Jigsaw preview">
  <canvas width="1136" height="640" #gameCanvas></canvas>

  <div class="modal is-active" *ngIf="showPopup">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="content">
          <h1>Hey. Welcome to Puzz.</h1>
          <p>Here's some controls to get you started</p>

          <table class="table is-striped">
            <thead>
            <tr>
              <th>Type</th>
              <th>Drag</th>
              <th>Pan</th>
              <th>Zoom</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Mouse</td>
              <td>Left mouse button</td>
              <td>Right mouse button</td>
              <td>Scroll wheel</td>
            </tr>
            <tr>
              <td>Touch</td>
              <td>One finger drag</td>
              <td>Two finger drag</td>
              <td>Two finger pinch</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="container has-text-centered">
          <button class="button is-primary" (click)="closePopup()">Got it!</button>
        </div>
      </div>
    </div>
  </div>
</div>
