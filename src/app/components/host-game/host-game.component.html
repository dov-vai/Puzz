<div class="box">
  <div class="field">
    <label class="label">Room title</label>
    <div class="control">
      <input class="input" type="text" placeholder="Enter room title">
    </div>
  </div>


  <label class="label">Image</label>
  <div class="file has-name is-fullwidth">
    <label class="file-label">
      <input class="file-input" type="file" accept="image/*"/>
      <span class="file-cta">
          <span class="file-label">Choose an image</span>
        </span>
      <span class="file-name">cat.png</span>
    </label>
  </div>

  <div class="field is-grouped is-grouped-centered">
    <div class="control">
      <button class="button is-primary" [routerLink]="['play']">Start game</button>
    </div>
  </div>
</div>
